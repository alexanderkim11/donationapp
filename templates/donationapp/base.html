<html>
  <head>
      {% block title %}{% endblock  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      /*#7aa14c	(122,161,76), #86b251	(134,178,81), #a3d468	(163,212,104), #b7ea7b	(183,234,123), #cff99e*/
      .bg-1 {
          background-color: #5fb269; /* Normal green */
          color: #ffffff;
        }
      .bg-2 {
        background-color: #a3d468; /* Med green */
        color: #ffffff;
      }
      .bg-3 {
        background-color: #b7ea7b; /* Light green */
        color: #555555;
      }

      .bg-4 {
        background-color: #b7ea7b; /* Light green */
        color: #555555;
      }
      .bg-5 {
          background-color: #5fb269; /* Normal green */
          color: #555555;
        }
      body {
        background-color: #b7ea7b; /* Light green */
        color: #555555;
      }

      .container-fluid {
          padding-top: 100px;
          padding-bottom: 80px;
      }

      .container-fluid-with-popup {
          padding-top: 50px;
          padding-bottom: 80px;
      }

      .container-fluid-main {
          padding-top: 100px;
          padding-bottom: 100%;
      }

      .form-group {
        padding: 10px;
      }

      input[type=submit] {
        border-radius: 5px;
        border: 0;
        width: 100px;
        height:25px;
        background: #f4f4f4;
      }

      #donation_input_container{
        margin: auto;
        width: 500px;
        padding: 50px;
      }

      #volunteer_input_container{
        margin: auto;
        width: 500px;
        padding: 50px;
      }

      #donation_input_sub_box {
        padding: 50px;
        border-radius: 25px;
        border: 2px solid #73AD21;
        background-color: #FEFEBE;
      }
      #volunteer_input_sub_box {
        padding: 50px;
        border-radius: 25px;
        border: 2px solid #73AD21;
        background-color: #FEFEBE;
      }
      #volunteer_submission__box {
        width:500px;
        margin: auto;
        padding-top: 20px;
        padding: 40px;
        border-radius: 10px;
        border: 2px solid #73AD21;
        background-color: #FFFFDE;
      }
      .jumbotron {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: #FFFFDE;
     }
     .res-circle {
        width: 20%;
        border-radius: 50%;
        line-height: 0;
        background: #bcd6ff;
        /* NECESSARY FOR TEXT */
        position: relative;
        margin-right: 20px;
        margin-bottom: 20px;
      }
      .res-circle:after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
    .circle-txt {
      position: absolute;
      bottom: 50%;
      width: 100%;
      text-align: center;
      /* NOT IMPORTANT */
      font-family: arial, sans-serif;
      font-size: 2em;
      font-weight: bold;
    }

    .home-button {
      background-color: #b7ea7b;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0px 20px;
      cursor: pointer;
      border: none;
      outline: none;
      border-radius: 10%;
    }

    .errorlist{
      color: red;
    }
}

    </style>

  </head>
  <body>
    {% if user.is_authenticated %}
      <!--Navbar if user is logged in-->
      <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center animate__animated animate__slideInDown">
        <ul class="navbar-nav">
          <li class="nav-item {% if nbar == 'home' %}active{% endif %}">
            <a class="nav-link" href="{% url 'donationapp:index' %}">Home</a>
          </li>
          <li class="nav-item {% if nbar == 'account' %}active{% endif %}">
            <a class="nav-link" href="{% url 'donationapp:account' %}">Profile</a>
          </li>
          <li class="nav-item {% if nbar == 'causes' %}active{% endif %}">
            <a class="nav-link" href="{% url 'donationapp:causes' %}">View Causes</a>
          </li>
          <li class="nav-item {% if nbar == 'volunteer' %}active{% endif %}">
            <a class="nav-link" href="{% url 'donationapp:volunteering' %}">View Volunteer Opportunities</a>
          </li>
        </ul>
      </nav>
    {% else %}
      <!--Navbar if user is not logged in-->
      <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center animate__animated animate__slideInDown">
        <ul class="navbar-nav">
          <li class="nav-item {% if nbar == 'home' %}active{% endif %}">
            <a class="nav-link" href="{% url 'donationapp:index' %}">Home</a>
          </li>
          <li class="nav-item {% if nbar == 'causes' %}active{% endif %}">
            <a class="nav-link" href="{% url 'donationapp:causes' %}">View Causes</a>
          </li>
          <li class="nav-item {% if nbar == 'volunteer' %}active{% endif %}">
            <a class="nav-link" href="{% url 'donationapp:volunteering' %}">View Volunteer Opportunities</a>
          </li>
        </ul>
      </nav>
    {% endif %}

    {% block content %}
    {% endblock %}

        
  </body>
</html>
